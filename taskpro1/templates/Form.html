<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "science" :
            document.getElementById("Courses").options[0]=new Option("Select Courses","");
            document.getElementById("Courses").options[1]=new Option("bio science","bio science");
            document.getElementById("Courses").options[2]=new Option("computer science","computer science");
            break;
        case "commerce" :
            document.getElementById("Courses").options[0]=new Option("Select Courses","");
            document.getElementById("Courses").options[1]=new Option("BCA","BCA");
            document.getElementById("Courses").options[2]=new Option("BBA","BBA");
            break;
        }
        return true;
    }
    </script>

</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>ORDER FORM</h2>
    <label>Name:-</label>
    <input type="text"><br>
    <label>DOB:-</label>
    <input type="date"><br>
    <label>Age:-</label>
    <input type="text"><br>
    <label>Gender:-</label>
    <label>male</label><input type="radio"><label>female</label><input type="radio"><br>
    <label>Phone no:-</label>
    <input type="text"><br>
    <label>Email id:-</label>
    <input type="email"><br>
    <label>Address:-</label>
    <input type="text"><br>

    <div class="category_div" id="category_div">Department:-
        <select id="Department" name="Department" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);">
        <option value="">Select Department</option>
        <option value="science">science</option>
        <option value="commerce">commerce</option>
        </select>
    </div>
    <div class="sub_category_div" id="sub_category_div">Courses:-
        <script type="text/javascript" language="JavaScript">
        document.write('<select name="Courses" id="Courses"><option value="">Select Courses</option></select>')
        </script>
    </div>

    <label>Purpose:-</label>
    <select>
        <option value="purposes">choose a purpose</option>
        <option value="enquiry">enquiry</option>
        <option value="Place order">place order</option>
        <option value="return">return</option>
    </select><br>
    <label>Materials Provided:-</label>
    <label>notebook</label><input type="checkbox"><label>pen</label><input type="checkbox"><label>pappers</label><input type="checkbox"><br>
    <input type="submit"><br>
</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
</body>
</html>
